<!-- Prints all the messages send by django backend -->
{% if messages %}
<ul class="messages" style="margin: 0px; padding:0px;">
  {% for message in messages %}
  <div class="alert alert-success" role="alert">
    {{ message }}
  </div>
  {% endfor %}
</ul>
{% endif %}
